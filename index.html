		var scrollMug = (function($el, deadzone){
			
			var originalScrollPos = window.scrollY,
				previousScrolPos = originalScrollPos,
				elHeight = $el.outerHeight(),
				originalElTop = parseInt($el.css("top")),
				top = originalElTop,
				diff = 0,
				backAccumulation = 0;

			return function(e){

				diff = previousScrolPos - window.scrollY;
				top = top + diff;
				previousScrolPos = window.scrollY;

				// if diff is positive, bring $el into view
				if(diff > 0){

					// if were at the top, show regardless
					if(window.scrollY === originalScrollPos){
						$el.css("top", originalElTop).removeClass("stickied");

					// show only if we've moved backwards enough
					} else if(backAccumulation > deadzone){
						$el.css("top", originalElTop).addClass("stickied");
					}

					backAccumulation += diff;

				// else, hide $el
				} else {
					backAccumulation = 0;
					$el.css("top", -elHeight).removeClass("stickied");
				}
			}
		})($("#newTimestamp"), 100);
